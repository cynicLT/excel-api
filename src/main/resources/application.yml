server:
  error:
    whitelabel:
      enabled: false
  port: 8081
      
spring:
  jmx:
    enabled: false
  main:
    banner-mode: 'off'
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
    favicon:
      enabled: false
    formcontent:
      putfilter:
        enabled: false

security:
  basic:
    realm: 'JAEX Authorization'
    authorize-mode: 'authenticated'
  user:
    name: 'jaex_client'
    password: 'jaex_client_password'
  sessions: 'stateless'
  ignored: '/error'


google:
  api:
    client_security_path: 'client_secret.json'
    client_token_store: 'client_token_store'


rules:
  - name: 'CSV transofmration'
    constraint:
      data:
        - row: 1
          column: 0
        - row: 1
          column: 1
      expression: |
        return parseInt(data[0]) + parseInt(data[1]) == 2;
    values:
      - start:
          row: 1
          column: 2
      - start:
          row: 1
          column: 4

---
spring:
  profiles: heroku

google:
  api:
    client_token_store: '/app/client_token_store'
    client_security_path: '/app/client_secret.json'

