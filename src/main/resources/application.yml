server:
  error:
    whitelabel:
      enabled: false
  port: 8081
      
spring:
  jmx:
    enabled: false
  main:
    banner-mode: 'off'
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
    favicon:
      enabled: false
    formcontent:
      putfilter:
        enabled: false

security:
  basic:
    realm: 'JAEX Authorization'
    authorize-mode: 'authenticated'
  user:
    name: 'jaex_client'
    password: 'jaex_client_password'
  sessions: 'stateless'

google:
  api:
    client_security_path: 'client_secret.json'
    client_token_store: 'client_token_store'


rules:
  - name: 'Quantity Buy Sheet Found'
    constraint:
      data:
        - row: 6
          column: 1
        - row: 0
          column: 11
      expression: |
        console.log("JS can be used in Java and will be called with parameters from data[]");
        return true;
    values:
      - start:
          row: 21
          column: 0
        end:
          row: 50
      - start:
          row: 21
          column: 4
        end:
          row: 50
  - name: 'Safeway Inc.'
    constraint:
      data:
        - row: 0
          column: 5
      expression: |
        console.log("JS can be used in Java and will be called with parameters from data[]");
        return false;
    values:
      - start:
          row: 5
          column: 5
        end:
          row: 10

---
spring:
  profiles: heroku

google:
  api:
    client_token_store: '/app/client_token_store'
    client_security_path: '/app/client_secret.json'

